<!DOCTYPE html>
<!--Abertura-->
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../Assets/Images/favIcon.ico" type="image/x-icon"/>
    <title>BODE VELHO</title>
    <!--Titulo-->
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <header>
        <object width="100%" data="../Main/Header/header.html"></object>
    </header>
    <section class='FlexContainer'>
        <div class='FlexContainerText'>
            <h1 class="theme">Se animou com o que viu, então fale comigo para fazermos o seu projeto ou quem sabe você me dar um emprego.</h1>
        </div>
        <div class='FlexContainerForm'>
            <form> 
                <input name="name" placeholder="Nome" class="name"  />
                <input name="lastName" placeholder="Sobrenome" class="lastName"  />
                <input name="emailaddress" placeholder="E-mail" class="email" type="email" />
                <input name="subject" placeholder="Assunto" class="subject"  />
                <textarea rows="4" cols="50" name="message" placeholder="Pode escrever" class="message" ></textarea>
                <button class="button">
                    <span class="send">Send message</span>
                    <i class="ri-send-plane-fill plane"></i>
                    <span class="sent">Message sent</span>
                </button>
            </form>
        </div>
    </section>
    
</body>

</html>
