<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../Assets/Images/favIcon.ico" type="image/x-icon"/>
    <title>BODE VELHO</title>
    <!--Titulo-->
    <link rel="stylesheet" href="./contact.css"><script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init("jXLIMIaw6JMlwWtQb");
})();
</script>
<script src="./contact.js"></script>
</head>

<body>
    <header>
        <object width="100%" data="../Main/Header/header.html"></object>
    </header>
    <section class='FlexContainer'>
        <div class='FlexContainerText'>
            <h1 class="theme">Se animou com o que viu, então fale comigo para fazermos o seu projeto ou quem sabe você me dar um emprego.</h1>
        </div>
        <div class='FlexContainerForm'>
            <form> 
                <input name="name" placeholder="Nome" class="name" id="name" />
                <input name="lastName" placeholder="Sobrenome" class="lastName" id="lastname" />
                <input name="emailaddress" placeholder="E-mail" class="email" type="email" id="email"/>
                <input name="subject" placeholder="Assunto" class="subject" id="subject" />
                <textarea rows="4" cols="50" name="message" placeholder="Pode escrever" class="message" id="message"></textarea>
                <button class="button" onclick="sendMail()">
                    <span class="send">Send message</span>
                    <i class="ri-send-plane-fill plane"></i>
                    <span class="sent">Message sent</span>
                </button>
            </form>
        </div>
    </section>
    
</body>

</html>
